<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class #21</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/venobox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/mixitup@3.3.1/dist/mixitup.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="lightbox">
      <div class="container">

        <h2 class="fs-1 text-center">I am a <span id="typing-text"></span></h2>
        <div class="row lightboxImages mt-5">
          <div class="col-lg-4">
            <a href="images/3.png" data-lightbox="gallery">
              <picture>
                <img
                  src="images/3.png"
                  alt="3.png"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
          <div class="col-lg-4">
            <a href="images/1.jpg" data-lightbox="gallery">
              <picture>
                <img
                  src="images/1.jpg"
                  alt="1.jpg"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
          <div class="col-lg-4">
            <a href="images/2.jpg" data-lightbox="gallery">
              <picture>
                <img
                  src="images/2.jpg"
                  alt="2.jpg"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="venobox">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <a
              class="my-image-links"
              data-gall="gallery01"
              href="images/3.png"
              data-maxwidth="600px"
            >
              <picture>
                <img
                  src="images/3.png"
                  alt="3.png"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
          <div class="col-lg-4">
            <a
              class="my-image-links"
              data-gall="gallery01"
              href="images/1.jpg"
              data-maxwidth="600px"
            >
              <picture>
                <img
                  src="images/1.jpg"
                  alt="1.jpg"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
          <div class="col-lg-4">
            <a
              class="my-image-links"
              data-gall="gallery01"
              href="images/2.jpg"
              data-maxwidth="600px"
            >
              <picture>
                <img
                  src="images/2.jpg"
                  alt="2.jpg"
                  class="img-fluid img_thumbnail"
                />
              </picture>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="mixItUp">
      <div class="container">
        <div class="controls text-center">
          <button data-filter="all" class="filter btn btn-success text-uppercase fs-4">All</button>
          <button data-filter=".buildings" class="filter btn btn-success text-uppercase fs-4">Buildings</button>
          <button data-filter=".interiorDesign" class="filter btn btn-success text-uppercase fs-4">
            Interior Design
          </button>
          <button data-filter=".isolation" class="filter btn btn-success text-uppercase fs-4">Isolation</button>
          <button data-filter=".kiki" class="filter btn btn-success text-uppercase fs-4">Kiki</button>
          <button data-filter=".plumbing" class="filter btn btn-success text-uppercase fs-4">Plumbing</button>
          <button data-filter=".tiling" class="filter btn btn-success text-uppercase fs-4">Tiling</button>
        </div>

        <div class="gallery" id="gallery">
            <div class="gallery-item buildings isolation">
            
                <picture>
                    <img src="images/4.jpg" alt="4.jpg">
                </picture>
            </div>
            <div class="gallery-item buildings isolation">
                <picture>
                    <img src="images/5.jpg" alt="5.jpg">
                </picture>
            </div>
            <div class="gallery-item buildings tiling">
            
                <picture>
                    <img src="images/6.jpg" alt="6.jpg">
                </picture>
            </div>
            <div class="gallery-item buildings isolation">
                <picture>
                    <img src="images/7.jpg" alt="7.jpg">
                </picture>
            </div>
            <div class="gallery-item buildings isolation kiki plumbing">
                <picture>
                    <img src="images/8.jpg" alt="8.jpg">
                </picture>

            </div>
            <div class="gallery-item interiorDesign tiling">
                <picture>
                    <img src="images/9.jpg" alt="9.jpg">
                </picture>

            </div>
            <div class="gallery-item buildings isolation plumbing">
                <picture>
                    <img src="images/10.jpg" alt="10.jpg">
                </picture>

            </div>
            <div class="gallery-item isolation tiling interiorDesign">
                <picture>
                    <img src="images/11.jpg" alt="11.jpg">
                </picture>

            </div>
            <div class="gallery-item interiorDesign plumbing">
                <picture>
                    <img src="images/12.jpg" alt="12.jpg">
                </picture>

            </div>
            <div class="gallery-item kiki plumbing tiling">
                <picture>
                    <img src="images/13.jpg" alt="13.jpg">
                </picture>

            </div>
            <div class="gallery-item kiki tiling">
                <picture>
                    <img src="images/14.jpg" alt="14.jpg">
                </picture>

            </div>
            <div class="gallery-item kiki tiling">
                <picture>
                    <img src="images/10.jpg" alt="10.jpg">
                </picture>

            </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
